name: CD

on:
  push:
    branches: [main]
    tags:
      - "v*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute lowercase repository
        id: repo
        run: echo "repo_lc=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Docker metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo.outputs.repo_lc }}-backend

      - name: Docker metadata (django)
        id: meta-django
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo.outputs.repo_lc }}-django

      - name: Docker metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo.outputs.repo_lc }}-frontend

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: Build and push django
        uses: docker/build-push-action@v6
        with:
          context: ./backend/django
          file: ./backend/django/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-django.outputs.tags }}
          labels: ${{ steps.meta-django.outputs.labels }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Validate VPS secrets
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        run: |
          if [ -z "$VPS_HOST" ] || [ -z "$VPS_USER" ] || [ -z "$VPS_SSH_KEY" ] || [ -z "$VPS_PATH" ]; then
            echo "Missing one or more VPS secrets (VPS_HOST, VPS_USER, VPS_SSH_KEY, VPS_PATH)."
            exit 1
          fi
          echo "VPS_HOST set: ${#VPS_HOST} chars"
          echo "VPS_USER set: ${#VPS_USER} chars"
          echo "VPS_SSH_KEY set: ${#VPS_SSH_KEY} chars"
          echo "VPS_PATH set: ${#VPS_PATH} chars"
          if ! printf '%s' "$VPS_SSH_KEY" | grep -q '^-----BEGIN '; then
            echo "VPS_SSH_KEY does not start with a BEGIN header."
            exit 1
          fi
          if ! printf '%s' "$VPS_SSH_KEY" | grep -q ' PRIVATE KEY-----$'; then
            echo "VPS_SSH_KEY does not contain a PRIVATE KEY footer/header."
            exit 1
          fi
          if printf '%s' "$VPS_SSH_KEY" | grep -q $'\r'; then
            echo "VPS_SSH_KEY contains CRLF line endings. Convert to LF."
            exit 1
          fi
          echo "VPS_SSH_KEY format check: OK"

      - name: Deploy on VPS
        if: ${{ env.VPS_HOST != '' && env.VPS_USER != '' && env.VPS_SSH_KEY != '' && env.VPS_PATH != '' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          debug: true
          script: |
            cd ${{ secrets.VPS_PATH }}
            git pull
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
