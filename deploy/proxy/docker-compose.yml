services:
  caddy:
    image: caddy:2-alpine
    container_name: vps_caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - proxy
    restart: unless-stopped

networks:
  proxy:
    name: proxy

volumes:
  caddy_data:
  caddy_config:
