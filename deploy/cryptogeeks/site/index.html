<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoGeeks — Site en construction</title>
    <style>
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          sans-serif;
        background: radial-gradient(circle at top, #0f172a, #020617);
        color: #e2e8f0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      .card {
        text-align: center;
        padding: 48px 32px;
        border-radius: 20px;
        background: rgba(15, 23, 42, 0.6);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
      h1 {
        font-size: 32px;
        margin: 0 0 12px;
      }
      p {
        margin: 0;
        font-size: 16px;
        opacity: 0.85;
      }
      .badge {
        display: inline-block;
        margin-top: 18px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(56, 189, 248, 0.15);
        color: #38bdf8;
        font-weight: 600;
        font-size: 13px;
        letter-spacing: 0.02em;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>CryptoGeeks</h1>
      <p>Site en construction.</p>
      <span class="badge">Bientôt en ligne</span>
    </div>
  </body>
</html>
